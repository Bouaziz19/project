<!doctype html><html>
  <head>
    <title>Chart</title>
  <script src="dist/Chart.min.js"> </script>
  </head>
<body>
    <div class="container">
      <canvas id="myChart" />
    </div>
  <script>var ctx = document.getElementById("myChart").getContext('2d'); 
                        var data = [{x:1,y:148},{x:2,y:144},{x:2,y:172},{x:3,y:148},{x:3,y:144},]
        var options = {responsive: true, maintainAspectRatio: false, };
    var myChart = new Chart(ctx, {
    type: 'scatter',
    data: {
        datasets: [{
                label: 'Population', 
                data: data,
          borderColor: '#2196f3',           
          backgroundColor: '#2196f3', 
            }]
          }, options: options});</script>
  </body>
</html>
